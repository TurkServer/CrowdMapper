<template name="overviewGroupScatter">
    <div class="col-md-2">
        <h3>Group Scatterplot</h3>

        <h4>Y-axis</h4>
        <div class="radio">
            {{#each labels}}
                <label class="radio">
                    <input type="radio" name="yaxis" value="{{key}}"> {{value}}
                </label>
            {{/each}}
        </div>

        <h4>X-axis</h4>
        <div class="radio">
            {{#each labels}}
            <label class="radio">
                <input type="radio" name="xaxis" value="{{key}}"> {{value}}
            </label>
            {{/each}}
        </div>

        <div class="checkbox">
            <label class="checkbox">
                <input type="checkbox" name="boxplot"> Boxplot
            </label>
        </div>
    </div>

    <div class="col-md-9">
        <svg class="viz" width="900" height="700"></svg>
    </div>
</template>
