<template name="viz">
    <div class="container-fluid inherit-height">
        <div class="row flex inherit-height">
            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li>
                        <a href="#" data-target="pies" data-toggle="tab">Action Distribution</a>
                    </li>
                    <li>
                        <a href="#" data-target="line" data-toggle="tab">Specialization Chart</a>
                    </li>
                    <li>
                        <a href="#" data-target="time" data-toggle="tab">Expanded Timeline</a>
                    </li>
                </ul>

                <div class="well">
                    {{> controls}}
                </div>
            </div>

            <div class="col-md-10 inherit-height">
                <svg class="viz" width="100%" height="100%">
                    <g class="timeline" transform="translate({{leftMargin}},0)">
                        <g class="x axis"></g>
                        <g class="y axis"></g>
                        <g class="chart-background">
                            {{! user bands }}
                        </g>
                        <g class="chart-data">
                            {{! log and chat nodes }}
                        </g>
                        <g class="brush"></g>
                    </g>
                    <g class="chart" transform="translate({{leftMargin}},{{pieTop}})">
                    </g>
                </svg>
            </div>
        </div>
    </div>
</template>

<template name="vizPieControls">
    {{! XXX: Should read rendered radio button settings from parent template}}

    <h4>Sunburst Weights</h4>
    <div class="radio">
        <label class="radio">
            <input type="radio" name="pieWeight" value="scaled"> Scaled
        </label>
        <label class="radio">
            <input type="radio" name="pieWeight" value="uniform"> Equal
        </label>
    </div>
    <h4>Sunburst Layout</h4>
    <div class="radio">
        <label class="radio">
            <input type="radio" name="pieLayout" value="force"> Force Cluster
        </label>
        <label class="radio">
            <input type="radio" name="pieLayout" value="comm-net"> Communication Network
        </label>
        <label class="radio">
            <input type="radio" name="pieLayout" value="sorted"> By Contribution
        </label>
        <label class="radio">
            <input type="radio" name="pieLayout" value="fixed"> Fixed
        </label>
    </div>
</template>
