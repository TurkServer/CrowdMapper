<template name="overviewGroupPerformance">
    <div class="col-md-1">
        <div class="checkbox">
            <label class="checkbox">
                <input type="checkbox" name="progress" value="groupProgress"> Show Progress
            </label>
        </div>
        <div class="checkbox">
            <label class="checkbox">
                <input type="checkbox" name="averages" value="groupAverages"> Show Averages
            </label>
        </div>
        <div class="checkbox">
            <label class="checkbox">
                <input type="checkbox" name="pseudo" value="groupPseudo"> Show Pseudo-Groups
            </label>
        </div>
        <div class="checkbox">
            <label class="checkbox">
                <input type="checkbox" name="synthetic" value="groupSynthetic"> Show Synthetic Groups
            </label>
        </div>

        <h3>Y-axis</h3>
        <div class="radio">
            <label class="radio">
                <input type="radio" name="groupScoring" value="partialCreditScore" checked> Partial Credit Scoring
            </label>
            <label class="radio">
                <input type="radio" name="groupScoring" value="fullCreditScore"> Full Credit Scoring
            </label>
            <label class="radio">
                <input type="radio" name="groupScoring" value="totalEffort"> Total Effort
            </label>
        </div>

        <h3>X-axis</h3>
        <div class="radio">
            <label class="radio">
                <input type="radio" name="groupComparator" value="nominalSize" checked> Nominal Size
            </label>
            <label class="radio">
                <input type="radio" name="groupComparator" value="personTime"> Person Hours
            </label>
            <label class="radio">
                <input type="radio" name="groupComparator" value="totalEffort"> Effort Hours
            </label>
            <label class="radio">
                <input type="radio" name="groupComparator" value="wallTime"> Wall Time
            </label>
        </div>

        <h3>Legend</h3>
        <h4 class="legend">
            <div data-legend="1">Size 1</div>
            <div data-legend="2">Size 2</div>
            <div data-legend="4">Size 4</div>
            <div data-legend="8">Size 8</div>
            <div data-legend="16">Size 16</div>
            <div data-legend="32">Size 32</div>
        </h4>

    </div>
    <div class="col-md-10">
        <svg class="viz" width="900" height="700"></svg>
    </div>
</template>
