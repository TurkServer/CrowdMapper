<template name="exitsurvey">
    <form class="well survey">
    <fieldset>
        <legend>Please briefly answer the questions below.</legend>

        <label>Were any parts of the tutorial confusing or that you didn't understand?</label>
        <textarea name="comprehension" placeholder="Type something…" required></textarea>

        <label>After the tutorial, do you feel prepared to do create a crisis mapping task together with other workers? If not, what would help you feel more comfortable with the task?</label>
        <textarea name="prepared" placeholder="Type something…" required></textarea>

        <label>Did you experience any bugs with the interface? If so, please describe them.</label>
        <textarea name="bugs" placeholder="Type something…" required></textarea>

        <span class="help-block">If you encountered any bugs, please include your operating system and browser in the description.</span>
    </fieldset>
    <fieldset>
        <legend>Qualification for the Crisis Mapping Project</legend>

        <span class="help-block">We plan to schedule future sessions where you will do the Crisis Mapping Project with other workers, earning from $6 to $15 per hour. Please fill in the information below if you would like to gain a qualification and invitation for these tasks.</span>

        <span class="help-block">
           By clicking the checkbox you confirm that you understand what the project is about and how and why it is being done.
        </span>

        <span class="help-block">
           You also confirm that we may contact you via Amazon's Mechanical Turk to notify you of the HIT in advance.
        </span>

        <label class="checkbox">
            <input name="contact" type="checkbox"><b>Please grant me a qualification and contact me via Amazon Mechanical Turk for collaborating on the Crisis Mapping Project with other workers.</b>
        </label>

        {{> tsTimePicker}}

        <span class="help-block">
            If you have any questions about this project, please contact Andrew Mao at <b>mao@seas.harvard.edu</b>.
        </span>

        <button type="submit" class="btn btn-primary">Submit HIT</button>
    </fieldset>
    </form>
</template>
