<template name="exitsurvey">
    {{> surveyTemplate}}
</template>

<template name="loadingSurvey">
    <h1>Loading survey...</h1>
</template>

<template name="tutorialSurvey">
    <form class="well survey">
    <fieldset>
        <legend>Please briefly answer the questions below.</legend>

        <div class="form-group">
        <label>Were any parts of the tutorial confusing or that you didn't understand?</label>
        <textarea class="form-control" name="comprehension" placeholder="Type something…" required></textarea>
        </div>

        <div class="form-group">
        <label>After the tutorial, do you feel prepared to do create a crisis mapping task together with other workers? If not, what would help you feel more comfortable with the task?</label>
        <textarea class="form-control" name="prepared" placeholder="Type something…" required></textarea>
        </div>

        <div class="form-group">
        <label>Did you experience any bugs with the interface? If so, please describe them.</label>
        <textarea class="form-control" name="bugs" placeholder="Type something…" required></textarea>
        </div>

        <span class="help-block">If you encountered any bugs, please include your operating system and browser in the description.</span>
    </fieldset>
    <fieldset>
        <legend>Qualification for the Crisis Mapping Project</legend>

        <span class="help-block">We plan to schedule future sessions where you will do the Crisis Mapping Project with other workers, earning from $6 to $15 per hour. Please fill in the information below if you would like to gain a qualification and invitation for these tasks.</span>

        <span class="help-block">
           By clicking the checkbox you confirm that you understand what the project is about and how and why it is being done.
        </span>

        <span class="help-block">
           You also confirm that we may contact you via Amazon's Mechanical Turk to notify you of the HIT in advance.
        </span>

        <div class="checkbox">
            <label class="checkbox">
                <input name="contact" type="checkbox"><b>Please grant me a qualification and contact me via Amazon Mechanical Turk for collaborating on the Crisis Mapping Project with other workers.</b>
            </label>
        </div>

        <div class="form-group">
        {{> tsTimePicker}}
        </div>

        <span class="help-block">
            If you have any questions about this project, please contact Andrew Mao at <b>mao@seas.harvard.edu</b>.
        </span>

        <button type="submit" class="btn btn-primary">Submit HIT</button>
    </fieldset>
    </form>
</template>

<template name="postTaskSurvey">
    <form class="well survey">
        <legend>Thank you for your work!</legend>

        <p>Please briefly answer the questions below. Your feedback will help us improve crisis mapping and learn how to better respond to natural disasters in the future.</p>

        <div class="form-group col-sm-2">
            <label>Your age:</label>
            <input class="form-control" name="age" type="number" min="1" max="100" step="1" required>
        </div>

        <div class="form-group col-sm-2">
            <label>Your gender:</label>
            <select class="form-control" name="gender" required>
                <option selected disabled></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>What was your general impression of the task, and how did you approach the overall crisis mapping problem?</label>
            <textarea class="form-control" name="approach" placeholder="Type something…" required></textarea>
        </div>

        <div class="form-group">
            <label>During the task, did you specialize in any particular type of work?</label>
            <textarea class="form-control" name="specialize" placeholder="Type something…" required></textarea>
        </div>

        <p class="help-block">If you were the only person on your team (a team of one), enter <kbd>N/A</kbd> for the next three questions and skip to the last question.</p>

        <div class="form-group">
            <label>Did your team adopt any strategies for tackling the problem? Were these strategies effective?</label>
            <textarea class="form-control" name="teamwork" placeholder="Type something…" required></textarea>
        </div>

        <div class="form-group">
            <label>Did you work with anyone else specifically on certain tasks?</label>
            <textarea class="form-control" name="workwith" placeholder="Type something…" required></textarea>
        </div>

        <div class="form-group">
            <label>Did you or anyone else take charge of organizing other team members?</label>
            <textarea class="form-control" name="leadership" placeholder="Type something…" required></textarea>
        </div>

        <div class="form-group">
            <label>Any other comments? If you ran into any bugs, please describe them here.</label>
            <textarea class="form-control" name="misc" placeholder="Type something…" required></textarea>
            <span class="help-block">If you encountered any bugs, please include your operating system and browser in the description.</span>
        </div>

        <p><b>
            We ask that you please do not discuss the specifics of the task in online forums, so that we can maintain the integrity of our research and improve crisis mapping for both you and future participants. If you have any questions about this project, please feel free to e-mail us directly.
        </b></p>

        <button type="submit" class="btn btn-primary">Submit HIT</button>
    </form>
</template>
