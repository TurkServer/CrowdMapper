<head>
    <title>CrowdMapper</title>
</head>

<template name="home">
    <div class="container">
        <div class="hero-unit">
            <h1>Welcome to CrowdMapper.</h1>
            <p>Instructions would be here.</p>
            <a href="/mapper" class="btn btn-success">Get started!</a>
        </div>
    </div>
</template>

<template name="admin">
  {{> turkserver}}
</template>

<template name="sidebar">
    {{> userList}}
    {{> chat}}
</template>

<template name="userList">
    <div class="well well-skinny user-list">
    Users:
    {{#each users}}
    {{> userPill}}
    {{/each}}
    </div>
</template>

<template name="userPill">
    <span class="label {{#if profile.online}}label-success{{/if}}">{{username}}</span>
</template>
