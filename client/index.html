<head>
    <title>CrowdMapper</title>
</head>

<template name="home">
    <div class="container full-height">
        <div class="hero-unit full-height scroll-vertical">
            <h1>Welcome to CrowdMapper!</h1>
            <a href="/mapper" class="btn btn-large btn-success">Get started!</a>
        </div>
    </div>
</template>

<template name="admin">
  {{> turkserver}}
</template>

<template name="userList">
    <div class="well well-skinny user-list">
    Users:
    {{#each users}}
    {{> userPill}}
    {{/each}}
    </div>
</template>
