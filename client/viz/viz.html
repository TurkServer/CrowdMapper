<template name="viz">
    <div class="ts-scroll-parent">
        <nav class="navbar navbar-default compact">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#" data-target="time" data-toggle="tab">Actions Over Time</a>
                </li>
                <li>
                    <a href="#" data-target="pies" data-toggle="tab">Action Distribution</a>
                </li>
            </ul>
        </nav>

        <div class="stack" style="width: 100%">
            <div class="item pies active">
                {{> vizActionPies }}
            </div>
            <div class="item time active">
                {{> vizActionsOverTime }}
            </div>
        </div>
    </div>
</template>

<template name="vizActionsOverTime">
    <svg class="viz" width="100%" height="900"></svg>
</template>

<template name="vizActionPies">

    <svg class="viz timeline" width="100%" height="65"></svg>

    <label class="radio-inline">
        <input type="radio" name="pieLayout" value="aggregate" checked> Aggregate
    </label>
    <label class="radio-inline">
        <input type="radio" name="pieLayout" value="sorted"> By Contribution
    </label>
    <label class="radio-inline">
        <input type="radio" name="pieLayout" value="fixed"> Fixed
    </label>

    <svg class="viz pies" width="100%" height="1200"></svg>

</template>
