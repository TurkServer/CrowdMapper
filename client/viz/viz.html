<template name="viz">
    <div class="ts-scroll-parent">
        {{> vizActionsOverTime }}
        {{> vizActionPies }}
    </div>
</template>

<template name="vizActionsOverTime">
    <h3>Actions over time</h3>
    <svg class="viz" width="100%" height="900"></svg>
</template>

<template name="vizActionPies">
    <h3>Pie Charts</h3>
    <div class="pies"></div>
</template>
