<template name="userList">
    <div class="well well-skinny user-list">
        Users:
        {{#each users}}
        {{> userPill}}
        {{/each}}
    </div>
</template>

<template name="userPill">
    <span class="label {{labelClass}}">{{username}}</span>
</template>

<template name="userInvitePopup">
    <button class="btn btn-small btn-info action-chat-invite">Invite to Chat</button>
</template>

<template name="tweetIcon">
    <div class="tweet-icon-container">
        <span class="label label-info">
            <i class="icon-white icon-tag"></i>{{_id}}
        </span>
    </div>
</template>

<template name="tweetPopup">
    {{{text}}}
    <span class="editable-clear-x action-unlink-tweet" title="Unlink this tweet"></span>
</template>

<template name="tweetNumbered">
    <span class="label label-info">
        <i class="icon-white icon-tag"></i>{{_id}}
    </span>
    <span class="chopped">{{{text}}}</span>
</template>

<template name="eventShort">
    <td>
        <span class="label label-important">{{num}}</span>
        <span class="chopped">{{description}}</span>
    </td>
</template>

<!-- Lookup templates for chat functions -->

<template name="userLookup">
    {{#withif doc}}
        {{> userPill}}
    {{else}}
        {{this}}
    {{/withif}}
</template>

<template name="tweetLookup">
    {{#withif doc}}
        <span class="label label-info clickme"><i class="icon-white icon-tag"></i>{{_id}}</span>
    {{else}}
        {{this}}
    {{/withif}}
</template>

<template name="eventLookup">
    {{#withif doc}}
        <span class="label label-important clickme"></i>{{num}}</span>
    {{else}}
        {{this}}
    {{/withif}}
</template>
