<template name="map">
    <div class="fill-height shadow-outline" id="map"></div>
</template>

<template name="mapPopup">
    {{! XXX this needs some major display reformatting}}

    <strong class="text-error">{{dereference "type" type}}</strong>
    <br>
    <small>{{description}}</small>
    <br>
    <strong><small>{{dereference "province" province}}</small></strong>
    <br>
    <em><small>{{dereference "region" region}}</small></em>
    <br>
    <strong>{{{formatLocation}}}</strong>

    {{#each sources}}
    {{> tweetIcon findTweet}}
    {{/each}}

    <br>
    {{{ editCell }}}
    <button title="Remove from map" class="btn btn-mini btn-warning action-event-unmap">
        <i class="icon-white icon-remove"></i> Unmap
    </button>
</template>
