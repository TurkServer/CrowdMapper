<template name="chat">
    <div class="row-fluid">
        <div class="span6">
            <p>Chat Rooms:</p>
            <div class="chat-rooms">
            {{> rooms}}
            </div>
            <button class="btn" id="addRoom">Add new room</button>
        </div>

        <div class="span6">
            {{#if currentRoom}}
            {{> roomUsers}}
            {{/if}}
        </div>
    </div>

    {{#if currentRoom}}
        {{> room}}
    {{/if}}
</template>

<template name="rooms">
    <ul class="nav nav-pills nav-stacked">
        {{#each availableRooms}}
        {{> roomItem}}
        {{/each}}
    </ul>
</template>

<template name="roomItem">
    {{#if active}}
    <li class="active">
    {{else}}
    <li>
    {{/if}}
        <a href="#" class="enterRoom">{{name}}
            <button class="btn btn-mini btn-danger pull-right delete">&times;</button>
        </a>
    </li>
</template>

<template name="roomUsers">
    <p>Users in room:</p>
    <div class="room-users well">

    </div>
</template>

<template name="room">
    <h4>You are in &quot;{{roomName}}&quot;</h4>
    <ul class="messages well">
        {{#each messages}}
        <li><span class="author{{authorClass}}">{{author}} [{{timestamp}}]:</span> {{text}}</li>
        {{/each}}
    </ul>
    <form class="form-inline" action="javascript:void(0)">
        <input type="text" id="msg" placeholder="Chat..." />
        <button type="submit" class="btn btn-primary">&rArr; Send</button>
        <button type="button" class="btn btn-warning" id="leave">Leave</button>
    </form>
</template>
