<template name="chat">
    <div class="row-fluid">
        <div class="span6">
            <p>Chat Rooms:</p>
            <div class="chat-rooms">
            {{> rooms}}
            </div>
            <button class="btn" id="addRoom">Add new room</button>
        </div>

        <div class="span6">
            {{#if currentRoom}}
            {{> roomUsers}}
            {{/if}}
        </div>
    </div>

    {{#if currentRoom}}
        {{> room}}
    {{/if}}
</template>

<template name="rooms">
    <ul class="nav nav-pills nav-stacked">
        {{#each availableRooms}}
        {{> roomItem}}
        {{/each}}
    </ul>
</template>

<template name="roomItem">
    {{#if active}}
    <li class="active">
    {{else}}
    <li>
    {{/if}}
        <a href="#" class="action-room-enter">
            <span class="badge badge-inverse">{{users}}</span>
            {{#if empty}}
            <i class="icon-trash delete"></i>
            {{/if}}
            {{name}}
        </a>
    </li>
</template>

<template name="roomUsers">
    <p>Users in room:</p>
    <div class="room-users well">
        {{#each users}}
        {{> userPill findUser}}
        {{/each}}
    </div>
</template>

<template name="room">
    {{> roomTitle}}
    <ul class="messages well">
        {{#each messages}}
        {{> messageItem}}
        {{/each}}
    </ul>
    <form class="form-inline" action="javascript:void(0)">
        <input type="text" id="msg" placeholder="Chat..." />
        <button type="submit" class="btn btn-primary">&rArr; Send</button>
        <button type="button" class="btn btn-warning" id="leave">Leave</button>
    </form>
</template>

<template name="roomTitle">
    <h4 class="editable" title="Rename this room">{{roomName}}</h4>
</template>

<template name="messageItem">
    <li>
    {{#if author}}
    <span class="">{{author}}:</span> {{text}}
    {{else}}
    <small><i class="muted">{{text}}</i></small>
    {{/if}}
    </li>
</template>
