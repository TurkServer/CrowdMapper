<template name="chat">
    <div class="row-fluid compact chat-overview">
        <div class="span8">
            <h5 class="compact">Chat Rooms:
                <button title="Create new chat room" class="btn btn-xs btn-info pull-right action-room-create">New room</button>
            </h5>
            <div class="chat-rooms fill-width">
            {{> rooms}}
            </div>
        </div>

        <div class="span4">
            {{#if currentRoom}}
            {{> roomUsers}}
            {{/if}}
        </div>
    </div>
</template>

<template name="currentChatroom">
    <div class="chat-messaging fill-height carrier">
    {{#if currentRoom}}
        {{> roomHeader}}
        {{> messageBox}}
        {{> chatInput}}
    {{/if}}
    </div>
</template>

<template name="rooms">
    {{#if loaded}}
    <ul class="nav nav-pills nav-stacked fill-height compact">
        {{#each availableRooms}}
        {{> roomItem}}
        {{/each}}
    </ul>
    {{else}}
    {{> spinner}}
    {{/if}}
</template>

<template name="roomItem">
    <li class={{#if active}}"active"{{/if}}>
        <a href="#" class="action-room-enter">
            <span class="badge badge-inverse" title="Users in room: {{users}}">{{users}}</span>
            {{#if empty}}
            <span class="glyphicon glyphicon-trash action-room-delete" title="Delete this room"></span>
            {{/if}}
            {{name}}
        </a>
    </li>
</template>

<template name="roomUsers">
    <h5 class="text-center compact">In room:</h5>
    <div class="room-users well well-skinny">
        {{#each users}}
        {{> userPill findUser}}
        {{/each}}
    </div>
</template>

<template name="roomHeader">
    <h4 class="chat-header compact">
        <span class="editable" title="Rename this room">{{roomName}}</span>
        <button type="button" class="btn btn-warning btn-xs pull-right action-room-leave">Leave</button>
    </h4>
</template>

<template name="messageBox">
    <div class="messages well well-nopad">
        {{#if loaded}}
        <ul class="scroll-vertical messages-body">
            {{#each messages}}
            {{> messageItem}}
            {{/each}}
        </ul>
        {{else}}
        {{> spinner}}
        {{/if}}
    </div>
</template>

<template name="messageItem">
    <li>
    {{#if text}}
    <u>{{username}}</u>: {{{renderText}}}
    {{else}}
    <small><span class="muted">{{eventText}}</span></small>
    {{/if}}
    </li>
</template>

<template name="chatInput">
    <form class="form-inline compact" action="javascript:void(0)">
        <div class="chat-button-container">
            <button type="submit" class="btn btn-primary action-chat-send" title="Send">
                <span class="glyphicon glyphicon-share-alt"></span>
            </button>
        </div>
        <div class="chat-input-container">
            {{inputAutocomplete settings class="chat-input" placeholder="Chat..."}}
            <div class="chat-help">
                <span class="glyphicon glyphicon-question-sign"></span>
            </div>
        </div>
    </form>
</template>

<template name="chatPopover">
    <div style="width: 100px">
        <p><i>These special symbols create clickable references in chat:</i></p>
        <p>Use <b class="text-error">@</b> to tag and mention a <b>user</b>.</p>
        <p>Use <b class="text-error">~</b> (tilde) to tag a <b>tweet</b>.</p>
        <p>Use <b class="text-error">#</b> to tag an <b>event</b>.</p>
    </div>
</template>
