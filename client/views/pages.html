
<template name="pages">

        <div class="navbar-inner">
            <ul class="nav">
                <li class="divider-vertical"></li>
                <li><a href="{{docsPath}}" data-target="docs" data-toggle="tab">Documents</a></li>
                <li class="divider-vertical"></li>
                <li><a href="{{eventsPath}}" data-target="events" data-toggle="tab">Events</a></li>
