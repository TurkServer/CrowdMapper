<template name="datastream">
    <ul class="well full-height scroll-vertical popout-elements">
        {{#each data}}
        {{> dataItem}}
        {{/each}}
    </ul>
</template>

<template name="dataItem">
    <li class="data-cell">
        {{{text}}}
        <button class="btn btn-danger btn-mini data-remove" title="Hide this">
            <i class="icon-white icon-remove"></i>
        </button>
    </li>
</template>
