<template name="datastream">
    <div class="datastream well well-nopad">
        {{#if loaded}}
        {{!-- again, a workaround to allow the inner divs to be dragged out --}}
        <ul class="scroll-vertical data-body">
            {{#each data}}
                {{#if visible}}
                {{> dataItem}}
                {{/if}}
            {{/each}}
        </ul>
        {{else}}
        {{> spinner}}
        {{/if}}
    </div>
</template>

<template name="dataItem">
    <li class="data-cell {{selected}}">
        <span class="label label-info"><span class="glyphicon glyphicon-tag"></span>{{num}}</span>
        <span class="data-text">{{{text}}}</span>
        <button class="btn btn-danger btn-xs data-cell-icon action-data-hide"
                title="Hide this tweet">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </li>
</template>
